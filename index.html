<script>
$('#here').on('input', function() {
    var input = $(this).val().slice(-1);
    $(this).val(input);
    var output = "";
    if (input.toLowerCase() === "i" || input.toUpperCase() === "L" || input === "1") {
        output = "like as in THE ORDINAL"
    }
    $('#result').text(output);
});
</script>
